<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Personalidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .question {
      margin-bottom: 1.5rem;
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Test de Personalidad</h1>
    <form id="test-form">
      <div class="question">
        <p>1. ¿Qué prefieres hacer un viernes por la noche?</p>
        <label><input type="radio" name="q1" value="Introvertido" required> Ver una película solo</label>
        <label><input type="radio" name="q1" value="Extrovertido"> Salir con amigos</label>
      </div>

      <div class="question">
        <p>2. ¿Cómo recargas energía?</p>
        <label><input type="radio" name="q2" value="Introvertido" required> Estar solo</label>
        <label><input type="radio" name="q2" value="Extrovertido"> Hablar con personas</label>
      </div>

      <div class="question">
        <p>3. ¿Qué tipo de trabajo prefieres?</p>
        <label><input type="radio" name="q3" value="Introvertido" required> Trabajo independiente</label>
        <label><input type="radio" name="q3" value="Extrovertido"> Trabajo en equipo</label>
      </div>

      <button type="submit">Ver Resultado</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('test-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const answers = [
        document.querySelector('input[name=\"q1\"]:checked').value,
        document.querySelector('input[name=\"q2\"]:checked').value,
        document.querySelector('input[name=\"q3\"]:checked').value,
      ];

      const counts = { Introvertido: 0, Extrovertido: 0 };
      answers.forEach(ans => counts[ans]++);

      const result = counts.Introvertido > counts.Extrovertido ? 'Introvertido' : 'Extrovertido';

      document.getElementById('result').innerHTML = `<p>Tu resultado es: <strong>${result}</strong></p>`;
    });
  </script>
</body>
</html>
